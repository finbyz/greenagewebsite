<!-- this is a sample default list template -->
{%- if doc.image -%}
<div class="col-md-3 col-sm-4 col-xs-12 gallery-filter all {{doc.gallery_category}} {{doc.sub_category_name or ''}}">
	<ul class="gallery-list-main project-item">
	    <li>
	     	<span class='normal'>
	       		<img src="{{ image }}" height="175" width="99%" alt="{{ doc.name }}" title="{{ doc.name }}">
	      	</span>
	      	<div class='info'>
	        	<h3>{{ doc.title }}</h3>
	        	<p>{{ description or '' }}</p>
	      	</div>
	    </li>
	</ul>
</div>
{%- endif -%}
