<div class="item">
	<div class="p-4 greenage-news">
		<div class="bg-green content-news">
			<span>
				<a href="{{route}}">
					<div class="p-20 project-item">
						<h4 class="t-white pb-0 bold">{{ doc.title }}</h4>
						<p class="pt-0 t-white bb-white pb-20">
							{{ frappe.utils.get_datetime(published_on).strftime("%b, %Y") }}
							{% if location %}
							 | {{ location }}
							{% endif %}
						</p>
						<hr class="mt-0 mb-0" style="border-top: 0">
						<span class="pt-20">
							{% if image %}
								<img src="{{ doc.image or '' }}" alt="{{ title }}" title="{{ title }}">
							{% elif video_link %}
								<iframe src="{{ video_link }}" width="100%" height="100%"></iframe>
							{% endif %}
						</span>
						<p class="pt-10 t-white text-justify">
							{{ news_intro or '' }}
						</p>
					</div>
				</a>
			</span>
		</div>
	</div>
</div>
<!-- this is a sample default list template -->
