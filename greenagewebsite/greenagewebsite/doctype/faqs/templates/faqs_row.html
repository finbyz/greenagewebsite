

		<div class="row">
			<div class="col-md-12">
          <div class="card our-faq-wrapper accordion" id="accordion">
            <div class="card-header" id="{{name}}">
              <h4 class="mb-0">
                <button class="btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse{{name}}" aria-expanded="false" aria-controls="collapse{{title}}"> {{ question }} </button>
              </h4>
            </div>
            <div id="collapse{{name}}" class="collapse" aria-labelledby="heading{{name}}" data-parent="#accordion">
              <div class="card-body">{{ description }} </div>
            </div>
          </div>
          </div>
          </div>
