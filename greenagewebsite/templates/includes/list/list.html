
{% if sub_title %}
<h4 class="text-muted">{{ sub_title }}</h4>
{% endif %}
{% if not result -%}
    <div class="text-muted no-results" style="min-height: 300px;">
				<i class="mega-octicon octicon-telescope"></i>
    		{{ no_result_message or _("Nothing to show") }}
    </div>
{% else %}
<div class="container">
    <div class="website-list" data-doctype="{{ doctype }}"
        data-txt="{{ txt or '[notxt]' }}">
        <!-- {% if not hide_filters -%}
            {% include "templates/includes/list/filters.html" %}
        {%- endif %} -->
		{% if result_heading_template %}{% include result_heading_template %}{% endif %}
		<div class="row">
			<div class="result grid">
				{% for item in result %}
					{{ item }}
				{% endfor %}
			</div>
		</div>
    	<!-- <div class="more-block {% if not show_more -%} hide {%- endif %} mb-25">
    		<button class="btn-more btn-sm greenage-button">
    			<span>{{ _("More") }}</span>
    		</button>
    	</div> -->
    </div>
</div>
{%- endif %}

<style>

.website-list p{
	margin-left:auto;
}
.web-list-item {
	border-bottom:none;
}
.web-list-item .right-line{
	display:inline-block;
}
</style>
